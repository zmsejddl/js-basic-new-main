<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;

      for (var i = 1; i < 6; i++) { //i = 1부터 i = 5까지 총 5번 반복
        sum += i; //sum = sum + i;를 줄여서 표현
      }
      document.write("1부터 5까지 더하면 " + sum);

      /*
        1. 카운터 변수 선언
        for문에서만 사용할 카운터 변수를 선언합니다.
        2. for문의 조건식
        for문 안에 있는 소스를 실행할지 판단하는 조건입니다.
        조건이 true라면 중괄호 안의 자바스크립트 소스를 실행하고, false라면 for문을 벗어나 다음에 나오는 소스를 실행합니다.
        3. 반복 실행할 자바스크립트 소스
        for문에서 실행할 중괄호 안의 자바스크립트 소스입니다.
        4. 카운터 변수 조절
        증감 연산자를 사용해 카운터 변수를 조절합니다.
        위 소스에서는 중괄호를 실행할 이후 카운터 변수 i를 1만큼 증가(i++)시켰습니다.
      */
    </script>
  </body>
</html>
