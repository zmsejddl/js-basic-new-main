<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>세션 선택</title>
    <link rel="stylesheet" href="css/switch.css" />
  </head>
  <body>
    <script>
      var session = prompt(
        "관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인",
        "1"
      );

      switch (session) {
        case "1":
          document.write(
            "<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>"
          );
          break;
        case "2":
          document.write(
            "<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>"
          );
          break;
        case "3":
          document.write(
            "<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>"
          );
          break;
        default:
          alert("잘못 입력했습니다.");
      }

	  /*
	  	1. switch 예약어 오른쪽에 괄호와 함께 값을 확인할 변수를 지정합니다.
		2. 여러가지 조건 값은 case문 다음에 콜론(:)을 붙여 지정하고, 해당 값일 때 실행할 명령도 콜론 다음에 나열합니다.
	  		둘 이상의 명령을 실행한다면 명령을 중괄호 {}로 묶습니다.
		3. break문을 사용해서 명령을 실행 다음에는 완전히 switch문을 빠져나오도록 소스를 작성합니다.
		4. 사용자가 입력한 값이 case문에서 지정한 조건 값과 전부 일치하지 않을 때 실행할 명령입니다.
	  		default;에서는 break문을 사용하지 않습니다.
	  */
    </script>
  </body>
</html>
