<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3의 배수인지 확인</title>
    <link rel="stylesheet" href="css/multi3.css" />
  </head>
  <body>
    <div id="result"></div>
    <script>
      //   1단계 사용자가 입력했는지 확인하기
      //   var userNumber = prompt("숫자를 입력하세요.");

      //   if (userNumber != null) {
      //     //[확인]을 눌렀을 때 실행할 명령
      //   } else {
      //     alert("입력이 취소되었습니다."); //[취소]를 눌렀을 때 실행할 명령
      //   }

	  //2단계 3의 배수인지 확인하기
      var userNumber = prompt("숫자를 입력하세요.");
      var displayArea = document.querySelector("#result");

      if (userNumber != null) {
        if (userNumber % 3 === 0) {
          //3의 배수일 때 실행할 명령
          displayArea.innerHTML = userNumber + "은 3의 배수입니다.";
        } else {
          //3의 배수가 아닐 대 실행할 명령
          displayArea.innerHTML = userNumber + "은 3의 배수가 아닙니다.";
        }
      }
    </script>
  </body>
</html>
