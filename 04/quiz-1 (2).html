<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>짝수일까, 홀수일까</title>
  </head>
  <body>
    <h2>짝수일까, 홀수일까</h2>

    <script>
      var i = prompt("숫자를 입력하시오.");
      if (i != null) {
        if (i % 2 == 0) {
          document.write(i + "는 짝수입니다.");
        } else if (i % 2 == 1) {
          document.write(i + "는 홀수입니다.");
        }
      }
    </script>
  </body>
</html>
